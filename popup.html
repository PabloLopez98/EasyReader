<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="padding: 10px">
      <div class="field">
        <label class="label">Set a Color</label>
        <div class="control">
          <input
            class="input is-small"
            id="colorInput"
            placeholder="blue"
            style="width: 200px"
          />
          <button class="button is-primary is-small" id="setColorButton">
            Set Color
          </button>
        </div>
      </div>

      <div class="field">
        <button
          class="button is-info is-small"
          style="margin-top: 2px; width: 200px"
          id="changeBackgroundColorButton"
        >
          Change Background
        </button>
        <span id="cb">false</span>
      </div>

      <div class="field">
        <button
          class="button is-danger is-small"
          style="margin-top: 2px; width: 200px"
          id="focusTextButton"
        >
          Focus
        </button>
        <span id="ft">false</span>
      </div>

      <div class="field">
        <button
          class="button is-warning is-small"
          style="margin-top: 2px; width: 200px"
          id="highlightTextButton"
        >
          Highlight
        </button>
      </div>

      <div class="field">
        <button
          class="button is-link is-small"
          style="margin-top: 2px; width: 200px"
          id="readTextButton"
        >
          Read Text
        </button>
      </div>

      <input
        id="input"
        style="margin-top: 2px; width: 200px"
        type="text"
        placeholder="Notes..."
      />

      <div class="field">
        <button
          class="button is-primary is-small"
          style="margin-top: 2px; width: 200px"
          id="addNoteButton"
        >
          Add Note
        </button>
      </div>

      <div class="field">
        <button
          class="button is-link is-small is-outlined"
          style="margin-top: 2px; width: 200px"
          id="viewNotesButton"
        >
          View Notes
        </button>
      </div>

      <input
        id="emailInput"
        style="margin-top: 2px; width: 200px"
        type="text"
        placeholder="random@gmail.com"
      />

      <div class="field">
        <button
          class="button is-primary is-small"
          style="margin-top: 2px; width: 200px"
          id="shareNotesButton"
        >
          Share Notes
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
